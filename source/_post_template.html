<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US" prefix="og: http://ogp.me/ns#">

{{#include:source/_include/_head.html}}

    <style>
        .markdown {
            display: flex;
            flex-direction: column;
            gap: var(--outer);
            width: 100%;
            max-width: var(--mwdth);
            margin: 0 auto;
            /* overflow-x: hidden; */
        }

        .markdown>h1,
        .markdown>h2,
        .markdown>h3,
        .markdown>p,
        .markdown>ul,
        .markdown>ol,
        .markdown>li
         {
            width: 100%;
            max-width: var(--hwdth);
            margin: 0 auto;
        }

        .markdown > figure {
            margin-left: -6vw;
            width: 100vw;
        }

        .markdown > figure > figcaption {
            display: none;
        }

        @media (max-width: 672px) {
            .markdown > figure {
                margin-left: calc(var(--outer) * -1);
            }
        }

    </style>

    <body>
        {{#include:source/_include/_nav.html}}

            <main class="gap-space">
                <div class="markdown">
                    {{#slot}}
                </div>

                <section>
                    <h2 class="constraint">The latest posts</h2>
                    <div class="triptych">
                        {{#posts:3}}
                    </div>
                </section>
            </main>

            {{#include:source/_include/_footer.html}}
    </body>

</html>
