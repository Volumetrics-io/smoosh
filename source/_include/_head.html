<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{sitename}} Â· {{title}}</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />

    <!-- SEO -->
    <meta name="description" content="{{description}}" />
    <meta name="keywords" content="{{keywords}}" />

    <!-- Basic Open Graph -->
    <meta content="{{title}}" itemProp="name" class="next-head" />
    <meta content="{{description}}" itemProp="description" class="next-head" />
    <meta content="{{siteurl}}/{{previewImage}}" itemProp="image" class="next-head" />

    <!-- Generic Open Graph -->
    <meta property="og:type" content="article" class="next-head" />
    <meta content="{{title}}" property="og:title" class="next-head" />
    <meta content="{{siteurl}}" property="og:url" class="next-head" />
    <meta content="{{siteurl}}/{{previewImage}}" property="og:image" class="next-head" />
    <meta content="{{description}}" property="og:description" class="next-head" />
    <meta content="{{sitename}}" property="og:site_name" class="next-head" />

    <script defer data-domain="volumetrics.io" src="https://plausible.io/js/script.js"></script>

    <link rel="preload" href="/static/fonts/Bricolage.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="/static/fonts/Onest-Regular.woff" as="font" type="font/woff" crossorigin />
    <link rel="preload" href="/static/fonts/Onest-Bold.woff" as="font" type="font/woff" crossorigin />

    <!-- <link rel="stylesheet" type="text/css" href="/static/styles/global.css" /> -->
    <!-- <link rel="stylesheet" type="text/css" href="/static/styles/system.css" /> -->

    <!-- Stylesheets -->
    <style>
      /* Global style */
      {{#include:source/static/styles/global.css}}

      /* Design system */
      {{#include:source/static/styles/system.css}}
    </style>
</head>
