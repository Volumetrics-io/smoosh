<a href='{{link}}' class="card">
    <img src='{{preview}}' style='width: 100%; aspect-ratio: 5 / 3; object-fit: cover;' />

    <article class="padded">
        <div>
            <h3>{{title}}</h3>
            <author>By {{author}}</author>
            <time>on {{date}}</time>
        </div>
        <p>{{description}}</p>
    </article>
</a>
